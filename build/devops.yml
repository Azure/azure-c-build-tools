name: $(BuildID)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
resources:
- repo: self
  clean: true
phases:
- phase: Build
  queue:
    name: Hosted VS2017
    demands:
    - Cmd
    - msbuild
    - visualstudio
  steps:
  - task: BatchScript@1
    displayName: 'Setup VS Vars'
    inputs:
      filename: '"c:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\Common7\Tools\VsDevCmd.bat"'
      modifyEnvironment: true

  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: traceabilitytool/traceabilitytool.sln

  - task: VSBuild@1
    displayName: 'Build solution traceabilitytool/traceabilitytool.sln'
    inputs:
      solution: traceabilitytool/traceabilitytool.sln
      platform: 'Any CPU'
      configuration: Release
      maximumCpuCount: true

  - task: Npm@1
    displayName: 'npm install for srs_extension'
    inputs:
      command: install
      workingDir: srs_extension

  - task: Npm@1
    displayName: 'npm run tests for srs_extension'
    inputs:
      command: custom
      customCommand: 'run test'
      workingDir: srs_extension

